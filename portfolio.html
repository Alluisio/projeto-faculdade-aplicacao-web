    <main>
      <section id="repos">
        <h1>Meus Reposit√≥rios p√∫blicos do GitHub</h1>
        <ul id="repo-list"></ul>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Alluisio Silva ‚Äî Feito com üíª e ‚òï</p>

    <script>
      fetch(
        "https://api.github.com/users/Alluisio/repos?per_page=100&sort=created&direction=desc"
      )
        .then((res) => res.json())
        .then((data) => {
          const repoList = document.getElementById("repo-list");

          data.forEach((repo) => {
            const li = document.createElement("li");

            const link = document.createElement("a");
            link.href = repo.html_url;
            link.textContent = repo.name;
            link.target = "_blank";

            const description = document.createElement("p");
            description.textContent = repo.description
              ? repo.description
              : "Sem descri√ß√£o dispon√≠vel.";
            description.style.margin = "0.25rem 0";

            const language = document.createElement("p");
            language.textContent = `Linguagem: ${
              repo.language || "N√£o especificada"
            }`;

            const date = document.createElement("p");
            date.textContent = `Criado em: ${new Date(
              repo.created_at
            ).toLocaleDateString("pt-BR")}`;

            li.appendChild(link);
            li.appendChild(description);
            li.appendChild(language);
            li.appendChild(date);

            repoList.appendChild(li);
          });
        })
        .catch((err) => {
          console.error("Erro ao buscar reposit√≥rios:", err);
        });
    </script>
